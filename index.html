<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niet English Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1e26;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            color: #f5f5f5;
            flex-direction: column;
        }
        .header-container {
            background-color: #2d3142;
            color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .lesson-box {
            background-color: #2d3142;
            color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .lesson-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .lesson-box a {
            text-decoration: none;
            color: #f5f5f5;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #2d3142;
            color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .popup input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .popup button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #45a049;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

<!-- Header Box -->
<div class="header-container">
    <div class="header">Niet English Study</div>
</div>

<!-- Lesson Boxes -->
<div class="lesson-box"><a href="lesson1.html">The Third Level</a></div>
<div class="lesson-box"><a href="lesson2.html">Lesson 2</a></div>
<div class="lesson-box"><a href="lesson3.html">Lesson 3</a></div>
<div class="lesson-box"><a href="lesson4.html">Lesson 4</a></div>
<div class="lesson-box"><a href="lesson5.html">Lesson 5</a></div>
<div class="lesson-box"><a href="lesson6.html">Lesson 6</a></div>

<!-- Popup HTML -->
<div class="popup" id="passwordPopup">
    <div class="popup-content">
        <h3>Please Enter Password</h3>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Confirm</button>
        <div id="errorMessage" class="error-message">Incorrect password! Please try again.</div>
    </div>
</div>

<script>
    // Show the popup as soon as the page loads
    window.onload = function() {
        document.getElementById('passwordPopup').style.display = 'flex';
    };

    // Function to check the password and close the popup if correct
    function checkPassword() {
        var enteredPassword = document.getElementById('passwordInput').value;
        var errorMessage = document.getElementById('errorMessage');
        if (enteredPassword === '90096') {
            document.getElementById('passwordPopup').style.display = 'none';
        } else {
            errorMessage.style.display = 'block';  // Show the error message
        }
    }
</script>

</body>
</html>
