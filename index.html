<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niet English Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1e26;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }
        .header-container {
            background-color: #2d3142;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 1.5rem;
        }
        .header {
            font-size: 2rem;
            font-weight: bold;
        }
        .quiz-container {
            background: #2d3142;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1.25rem;
            width: 100%;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #f5f5f5;
            color: #1c1e26;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">Niet English Study</div>
    </div>

    <div class="quiz-container" id="quizContainer">
        <!-- Questions will load here -->
    </div>

    <button onclick="checkAnswers()">Check Answers</button>

    <!-- Lock Popup -->
    <div class="popup" id="lockPopup">
        <div class="popup-content">
            <h3>Enter Password</h3>
            <input type="password" id="password" placeholder="Enter Password">
            <p id="errorMsg" style="color: red;"></p>
            <button onclick="unlockSite()">Unlock</button>
        </div>
    </div>

    <!-- Result Popup -->
    <div class="popup" id="resultPopup">
        <div class="popup-content">
            <h3>Your Results</h3>
            <p id="resultText"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const correctAnswers = {
            q1: 'A',
            q2: 'B'
        };

        const password = "9008008";

        // Display Lock Popup Initially
        window.onload = () => {
            document.getElementById('lockPopup').style.display = 'flex';

            // Load questions dynamically
            fetch('questions.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('quizContainer').innerHTML = data;
                })
                .catch(error => console.error('Error loading questions:', error));
        };

        function unlockSite() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === password) {
                document.getElementById('lockPopup').style.display = 'none';
            } else {
                document.getElementById('errorMsg').textContent = "Invalid Password! Contact admin @lovelyakash41";
            }
        }

        function checkAnswers() {
            let score = 0;
            let totalQuestions = Object.keys(correctAnswers).length;

            Object.keys(correctAnswers).forEach(q => {
                const selectedOption = document.querySelector(`input[name="${q}"]:checked`);
                if (selectedOption && selectedOption.value === correctAnswers[q]) {
                    score++;
                }
            });

            document.getElementById('resultText').textContent = `You scored ${score} out of ${totalQuestions}`;
            document.getElementById('resultPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('resultPopup').style.display = 'none';
        }
    </script>
</body>
</html>
