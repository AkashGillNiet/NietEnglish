<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niet English Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1e26;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
        }
        .header-container {
            background-color: #2d3142;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin: 1.5rem auto;
        }
        .header {
            font-size: 2rem;
            font-weight: bold;
        }
        .quiz-container {
            display: none; /* Hidden by default until password is entered */
            background-color: #2d3142;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            margin: 1.5rem auto;
        }
        .question {
            margin-bottom: 1.5rem;
        }
        .question p {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .options label {
            display: block;
            font-size: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.25rem;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            background-color: #f5f5f5;
            color: #1c1e26;
            padding: 1.5rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .popup-content input {
            width: 80%;
            padding: 0.5rem;
            font-size: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .popup-content .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="header-container">
    <div class="header">Niet English Study</div>
</div>

<!-- Quiz Container -->
<div class="quiz-container">
    <div class="question" id="q1">
        <p>1. What is the capital of France?</p>
        <div class="options">
            <label><input type="radio" name="q1" value="A"> Paris</label>
            <label><input type="radio" name="q1" value="B"> London</label>
            <label><input type="radio" name="q1" value="C"> Berlin</label>
            <label><input type="radio" name="q1" value="D"> Madrid</label>
        </div>
    </div>

    <div class="question" id="q2">
        <p>2. What is 5 + 3?</p>
        <div class="options">
            <label><input type="radio" name="q2" value="A"> 6</label>
            <label><input type="radio" name="q2" value="B"> 8</label>
            <label><input type="radio" name="q2" value="C"> 10</label>
            <label><input type="radio" name="q2" value="D"> 12</label>
        </div>
    </div>

    <button onclick="checkAnswers()">Check Answers</button>
</div>

<!-- Password Lock Popup -->
<div class="popup" id="lockPopup">
    <div class="popup-content">
        <h3>Enter Password to Unlock</h3>
        <input type="password" id="password" placeholder="Enter Password">
        <p class="error" id="errorMsg"></p>
        <button onclick="unlockSite()">Submit</button>
    </div>
</div>

<!-- Result Popup -->
<div class="popup" id="resultPopup">
    <div class="popup-content">
        <h3>Your Results</h3>
        <p id="resultText"></p>
        <button onclick="closeResultPopup()">Close</button>
    </div>
</div>

<script>
    // Correct Answers for Quiz
    const correctAnswers = {
        q1: 'A',
        q2: 'B'
    };

    // Lock Password
    const correctPassword = "9008008";

    // Show Lock Popup Initially
    window.onload = function() {
        document.getElementById('lockPopup').style.display = 'flex';
    };

    // Unlock the Site
    function unlockSite() {
        const enteredPassword = document.getElementById('password').value;
        if (enteredPassword === correctPassword) {
            document.getElementById('lockPopup').style.display = 'none';
            document.querySelector('.quiz-container').style.display = 'block';
        } else {
            document.getElementById('errorMsg').textContent = "Invalid Password! Contact admin @lovelyakash41";
        }
    }

    // Check Answers
    function checkAnswers() {
        let score = 0;
        let totalQuestions = Object.keys(correctAnswers).length;

        Object.keys(correctAnswers).forEach(q => {
            const selectedOption = document.querySelector(`input[name="${q}"]:checked`);
            if (selectedOption && selectedOption.value === correctAnswers[q]) {
                score++;
            }
        });

        const resultText = `You scored ${score} out of ${totalQuestions}`;
        document.getElementById('resultText').innerText = resultText;

        // Show result popup
        document.getElementById('resultPopup').style.display = 'flex';
    }

    // Close Result Popup
    function closeResultPopup() {
        document.getElementById('resultPopup').style.display = 'none';
    }
</script>

</body>
</html>
