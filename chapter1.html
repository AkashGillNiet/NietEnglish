<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Chapter MCQs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>1st Chapter MCQs</h1>
    </header>
    <main>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the theme of the first chapter?</p>
                <label><input type="radio" name="q1" value="a"> Option A</label><br>
                <label><input type="radio" name="q1" value="b"> Option B</label><br>
                <label><input type="radio" name="q1" value="c"> Option C</label><br>
                <label><input type="radio" name="q1" value="d"> Option D</label>
            </div>
            <div class="question">
                <p>2. Who is the main character?</p>
                <label><input type="radio" name="q2" value="a"> Option A</label><br>
                <label><input type="radio" name="q2" value="b"> Option B</label><br>
                <label><input type="radio" name="q2" value="c"> Option C</label><br>
                <label><input type="radio" name="q2" value="d"> Option D</label>
            </div>
            <div class="question">
                <p>3. What is the setting of the story?</p>
                <label><input type="radio" name="q3" value="a"> Option A</label><br>
                <label><input type="radio" name="q3" value="b"> Option B</label><br>
                <label><input type="radio" name="q3" value="c"> Option C</label><br>
                <label><input type="radio" name="q3" value="d"> Option D</label>
            </div>
            <button type="button" onclick="checkAnswers()">Check</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
