<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 1 MCQs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chapter 1 MCQs</h1>
    </header>

    <div class="question">
        <p>1. What is the capital of India?</p>
        <input type="radio" id="q1a1" name="q1" value="wrong">
        <label for="q1a1">Mumbai</label><br>
        <input type="radio" id="q1a2" name="q1" value="correct">
        <label for="q1a2">New Delhi</label><br>
        <input type="radio" id="q1a3" name="q1" value="wrong">
        <label for="q1a3">Bangalore</label><br>
        <input type="radio" id="q1a4" name="q1" value="wrong">
        <label for="q1a4">Chennai</label><br>
    </div>

    <div class="question">
        <p>2. What is the national animal of India?</p>
        <input type="radio" id="q2a1" name="q2" value="wrong">
        <label for="q2a1">Lion</label><br>
        <input type="radio" id="q2a2" name="q2" value="correct">
        <label for="q2a2">Tiger</label><br>
        <input type="radio" id="q2a3" name="q2" value="wrong">
        <label for="q2a3">Elephant</label><br>
        <input type="radio" id="q2a4" name="q2" value="wrong">
        <label for="q2a4">Peacock</label><br>
    </div>

    <button onclick="checkAnswers()">Check the questions</button>

    <div id="popup" class="popup">
        <p>Many Right!</p>
        <button onclick="closePopup()">Okay</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
