<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1e26;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .question-number {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.25rem;
            width: 100%;
            margin-top: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #f5f5f5;
            color: #1c1e26;
            padding: 1.5rem;
            border-radius: 10px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .correct {
            color: #4caf50;
        }
        .incorrect {
            color: #ff4d4d;
        }
        .incorrect-number {
            color: #ff4d4d; /* Red for incorrect question number */
        }
        .correct-number {
            color: #4caf50; /* Green for correct question number */
        }
    </style>
</head>
<body>
    <h1>Lesson 1: Questions</h1>
    
    <!-- Question 1 -->
    <div class="question" id="q1">
        <p><span class="question-number" id="number-q1">1.</span> What is the capital of France?</p>
        <div class="options">
            <label><input type="radio" name="q1" value="A"> Paris</label>
            <label><input type="radio" name="q1" value="B"> London</label>
            <label><input type="radio" name="q1" value="C"> Berlin</label>
            <label><input type="radio" name="q1" value="D"> Madrid</label>
        </div>
    </div>

    <!-- Question 2 -->
    <div class="question" id="q2">
        <p><span class="question-number" id="number-q2">2.</span> What is 5 + 3?</p>
        <div class="options">
            <label><input type="radio" name="q2" value="A"> 6</label>
            <label><input type="radio" name="q2" value="B"> 8</label>
            <label><input type="radio" name="q2" value="C"> 10</label>
            <label><input type="radio" name="q2" value="D"> 12</label>
        </div>
    </div>

    <!-- Check Answers Button -->
    <button id="checkBtn">Check Answers</button>

    <!-- Result Popup -->
    <div class="popup" id="resultPopup">
        <div class="popup-content">
            <h3>Your Results</h3>
            <p id="resultText"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const correctAnswers = {
            q1: 'A',
            q2: 'B'
        };

        // Check answers and show result
        document.getElementById('checkBtn').addEventListener('click', function() {
            let score = 0;
            let totalQuestions = Object.keys(correctAnswers).length;
            let resultText = '';

            // Loop through all questions to check answers
            Object.keys(correctAnswers).forEach(q => {
                const selectedOption = document.querySelector(`input[name="${q}"]:checked`);
                const correctAnswer = correctAnswers[q];
                const questionNumberElement = document.querySelector(`#number-${q}`);

                // Check if the answer is correct or incorrect
                if (selectedOption) {
                    if (selectedOption.value === correctAnswer) {
                        score++;
                        questionNumberElement.classList.add('correct-number'); // Green for correct question number
                        questionNumberElement.classList.remove('incorrect-number'); // Remove red if correct
                    } else {
                        questionNumberElement.classList.add('incorrect-number'); // Red for incorrect question number
                        questionNumberElement.classList.remove('correct-number'); // Remove green if incorrect
                    }
                } else {
                    questionNumberElement.classList.add('incorrect-number'); // No answer selected, mark as incorrect
                    questionNumberElement.classList.remove('correct-number'); // Remove green if no answer selected
                }
            });

            resultText = `You scored ${score} out of ${totalQuestions}`;
            document.getElementById('resultText').innerHTML = resultText;

            document.getElementById('resultPopup').style.display = 'flex'; // Show result popup
        });

        // Close the result popup
        function closePopup() {
            document.getElementById('resultPopup').style.display = 'none';
        }
    </script>
</body>
</html>
